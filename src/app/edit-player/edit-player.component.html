<h1 mat-dialog-title>Edit player</h1>
<img class="profilePicture" mat-dialog-close="{{picture}}" *ngFor="let picture of allProfilePics" src="./assets/img/avatars/{{picture}}" >
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" >Delete</button>
  </div>
